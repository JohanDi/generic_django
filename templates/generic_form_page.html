{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{% if is_update %}Edit{% else %}Add{% endif %} {{ verbose_name|capfirst }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Save</button>
  </form>
</div>
{% endblock %}
