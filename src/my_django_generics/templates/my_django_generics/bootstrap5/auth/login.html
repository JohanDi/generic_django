{% extends "my_django_generics/bootstrap5/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="mt-5">Login</h1>
<p>Please login to access the site.</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
